<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=GU">
    <link rel="stylesheet" href="style.css">
    <title>GUESS MY NUMBER</title>
</head>
<body>
  <header>
    <h1 style="text-align: center;">GUESS MY NUMBER</h1>
    <p class="between">Between 1 and 20</p>
    <button class="btnagain">Again!</button>
    <div class="Number"></div>
  </header>
  <section>
    <input type="number" class="guess" style="margin-top: 40px; margin-left: 520px; display: flex; "><br>
    <button class="chkbutton" style="margin-left: 595px;">Check!</button>
  </section>
  <section>
    <p class="message" style="margin-left: 550px; margin-top: 30px;">Start Guessing............</p><br>
    <p class="label score" style="margin-left: 580px;">Score:<span class="score">20</span></p><br>
    <p class="label highscore" style="margin-left: 570px;">Highscore:<span class="highscore">0</span></p>

  </section>
    <script src="index.js"></script>
    
</body>
</html>
